<html lang="en">
<head>
    <title>Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .container {
            padding: 20px;
        }
        .responsive-embed {
            position: relative;
            padding-bottom: 141%; /* 8.5x11 ratio for PDF */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .responsive-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="responsive-embed">
            <iframe src="Files/CV.pdf" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
